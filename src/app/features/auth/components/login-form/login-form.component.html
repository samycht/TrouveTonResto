<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-control" floatLabel="auto" color="primary">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="text" required />
      <mat-error *ngIf="email?.hasError('required')">
        L'e-mail est requis.
      </mat-error>
      <mat-error *ngIf="email?.hasError('email')">
        L'e-mail n'est pas valide, veuillez entrer un e-mail valide.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="password?.hasError('required')">
        Le mot de passe est requis.
      </mat-error>
      <mat-error *ngIf="password?.hasError('minLength')">
        Le mot de passe doit contenir au moins 6 caractÃ¨res.
      </mat-error>
    </mat-form-field>
    <div class="form-footer">
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Se connecter
      </button>
    </div>
  </form>
