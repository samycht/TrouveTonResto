

<app-top-bar></app-top-bar>

<div class="noPostContainer" *ngIf="restaurants!=undefined && restaurants.length==0">

    <h1 id="noPost">
      Vous n'avez aucun restaurant en ligne sur notre plateforme
    </h1>

  <button  class="addPost" (click)='openDialog()' id="noPostButton">
    Ajouter un restaurant
  </button>
</div>

<div *ngIf="restaurants!=undefined && restaurants.length!=0" class="postContainer">
  <button (click)='openDialog()' class="addPost">
    Nouveau restaurant
  </button>

  <app-restauranttemplate *ngFor = "let res of restaurants" [userIdHere]="false" [res]="res" [home]="false" [del]="true"></app-restauranttemplate>




</div>
