


<mat-card id ="card" *ngIf="home==false">
  <mat-card-title>
    {{res.data()["name"]}}
  </mat-card-title>
  <mat-card-subtitle>
    {{res.data()["address"] + ", "  +  res.data()["city"] + ", "+  res.data()["zip"] + ", " + res.data()["state"]}}
  </mat-card-subtitle>

  <img mat-card-image src = "{{res.data()['picLink']}}">
  <mat-card-content>
    {{res.data()["description"]}}
  </mat-card-content>

  <mat-card-actions>
    <span>
      {{res.data()["phone"]}}
    </span>
  

  
  </mat-card-actions>
  <button *ngIf ="del==true" (click)="delete(res.id)" id="delBut">
    Supprimer
  </button>
</mat-card>


<div id="container" *ngIf="home==true">
  <h1>
    {{res.data()['name']}}
  </h1>
  <span >
    <a [routerLink]="['/rest',res.data()['name']]">Voir le restaurant</a> 
  </span>
  <img id="homePic" src="{{res.data()['picLink']}} " >
   
    
  

</div>
