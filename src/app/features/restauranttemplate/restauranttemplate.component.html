


<mat-card id ="card">
  <mat-card-title>
    {{res.data()["name"]}}
  </mat-card-title>
  <mat-card-subtitle>
    {{res.data()["address"] + ", "  +  res.data()["city"] + ", "+  res.data()["zip"] + ", " + res.data()["state"]}}
  </mat-card-subtitle>

  <img mat-card-image src = "{{res.data()['picLink']}}">
  <mat-card-content>
    {{res.data()["description"]}}
  </mat-card-content>

  <mat-card-actions>
    <span>
      {{res.data()["phone"]}}
    </span>
  

  
  </mat-card-actions>
  <button *ngIf ="del==true" (click)="delete(res.id)" id="delBut">
    Supprimer
  </button>
</mat-card>
